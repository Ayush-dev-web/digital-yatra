<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0%;
        margin: 0;
        box-sizing: border-box;

    }
   
    .maindiv{
        height: 60px;
        width: 100%;
        background-color: beige;
        position: relative;
        display: flex;
    }
    .logo{
        height: 60px;
        width: 20%;
        background-color: bisque;
        display: flex;
        align-items: center;
        justify-content: center;

    }
    .line{
        height: 60px;
        width: 60%;
        background-color: gray;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .profile{
        height:60px;
        width:20%;

    }
    .main-div{
        height:70vh;
        width: 100%;
        background-color: black;
        position:relative;
        background-image: url('https://media.licdn.com/dms/image/D5612AQFAyw3JH3THUg/article-cover_image-shrink_600_2000/0/1706631607096?e=2147483647&v=beta&t=xvF04G6YdZ8nYVN5TxdcWGiHRDbzUOAuxwlQ2rEHsHw');
background-repeat: no-repeat;
 background-position: 48% 48%;
 background-size: cover;
    }

</style>
<body>
    <div class="maindiv">
        <div class="logo">
           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOBUxp70gKpdSandXYWPutMfNKKpiLT8lTHA&s" alt="">
        </div>
        <div class="line">
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Settings</li>
            </ul>
        </div>
        <div class="profile"></div>
    </div>
    <div class="main-div">

    </div>
</body>
</html>
